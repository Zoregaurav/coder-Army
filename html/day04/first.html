<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Unversity Registration Form</h1>
    <p>Please fill out the form</p>
    <hr />

    <form>
      <h2>Personal Details</h2>
      <label for="name">First Name</label>
      <input type="text" name="name" id="name" placeholder="e.g:Arjun kumar" required />

      <br /><br />
      <label for="surname">Last Name</label>
      <input type="text" name="surname" id="surname" placeholder="e.g: kumar" />

      <br /><br />
      <label for="DOB">DOB</label>
      <input type="date" name="DOB" id="DOB" />

      <br />
      <h3>Gender</h3>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />

      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" />
      <br /><br />

      <h3>Upload your photo</h3>
      <input type="file" name="file" />

      <hr />

      <h2>Contact Information</h2>
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" />

      <br /><br />

      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" />

      <br /><br />

      <label for="address">Maling Address:</label>
      <br />
      <textarea name="Address" id="address" rows="10" cols="30"></textarea>
      <hr />

      <h2>Academic information</h2>

      <label for="course">Select Your Course</label>
      <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
      </select>

      <br />

      <h3>Extracurricular Activities</h3>

      <label for="sports">Sports</label>
      <input type="checkbox" name="interest" id="sports" value="sports" />
      <br /><br />

      <label for="music">Music & Arts</label>
      <input type="checkbox" name="interest" id="music" value="music" />
      <br /><br />

      <label for="clubs">Technology </label>
      <input type="checkbox" name="interest" id="clubs" value="clubs" />
      <br /><br />

      <label for="Volunterring">Volunterring</label>
      <input
        type="checkbox"
        name="interest"
        id="Volunterring"
        value="Volunterring"
      />
      <br /><br />

      <hr />

      <h2>Crate Your Account</h2>

      <label for="password">Create the password</label>
      <input type="password" name="password" id="password" />

      <br /><br />

      <label for="Quetions">Security Quetions</label>
      <select id="Quetions" name="Quetions">
        <option>What was your first pet's name?</option>
        <option></option>
        <option></option>
      </select>

      <br /><br />

      <label for="answer">Security Answer</label>
      <input type="text" name="answer"id="answer"/>

      <hr>

      <!-- <input type="submit" value="Register">//old version -->

      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>
    <hr />

    </form>
  </body>
</html>
