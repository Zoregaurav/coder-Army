<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astrology Insights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Astrology Insights</h1>

    <form id="astroForm">
      <label>First Name:</label>
      <input type="text" name="name" id="name" required/>

      <label>Surname:</label>
      <input type="text" name="Surname" id="surname"required/>

      <label>Date of Birth (Day):</label>
      <input type="number" name="day" id="day" required/>

      <label>Month:</label>
      <input type="number" name="month" id="month" required />

      <label>Year:</label>
      <input type="number" name="year" id="year" required/>

      <button type="submit">Get Insights</button>
    </form>

    <div id="result"> </div>
  </div>

</body>
<script src="first.js"></script>
</html>
