<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Indie+Flower&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Storm&display=swap" rel="stylesheet">
</head>
<body>

 <div class="box">
    <h1>GeeksforGeeks</h1>
    <h2>Enter your login credentials</h2>
      <form>
        <div>
        <label for="username">Username:</label>
        <input type="text"placeholder="Enter your Username" id="username" name="username" required>
        </div>

        <div>
            <label for="password">password:</label>
            <input type="password"placeholder="Enter your Password" id="password"name="password"required>
        </div>
        
         <button  type="submit" style="cursor: pointer;">Submit</button>
         <p style="font-size: 18px; text-align: center;">Not registered? <a href="Create an account" style="text-decoration: none;color: rgb(176, 41, 176);">Create an account</a></p>
        
    </form>
    </div>
    
</body>
</html>
